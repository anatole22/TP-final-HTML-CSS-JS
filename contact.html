<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style_contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img
              src="https://journalisme.m2iformation.fr/wp-content/uploads/2019/05/m2i-formation-logo-journalisme.png"
              alt="Logo M2i"
              class="logo"
              width="60px"
              height="60px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Acceuil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Liste-stagiaires.html"
                  >Nos Stagiaires</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <form class="main-margin">
        <h1>Nous contacter</h1>
        <div class="mb-3">
          <label for="nom" class="form-label">Votre nom</label>
          <input type="text" class="form-control" id="nom" />
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Votre prenom</label>
          <input type="text" class="form-control" id="prenom" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Votre Email</label>
          <input type="email" class="form-control" id="email" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="etude">Études faites</label>
          <select class="form-select" id="etude">
            <option value="defaut">--- SELECTIONER VOTRE OPTION ---</option>
            <option valeur="Bio">Biologie</option>
            <option valeur="Phy">Physique</option>
            <option valeur="Math">Mathématique</option>
            <option valeur="Phy">Informatique</option>
            <option valeur="Phy">Économique</option>
            <option valeur="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea
            type="text"
            class="form-control"
            name=""
            id="bio"
            cols="30"
            rows="5"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="form-bouton">
          Ajouter
        </button>
      </form>
    </main>

    <footer class="footerbackground">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 footer_elt-padding">
            <h3>Notre adresse</h3>
            <p>
              146-148 rue de Picpus 75012 Paris Du lundi au vendredi de 9:00 à
              17:30 Tél. : 01 44 53 36 00 Fax : 01 44 53 36 10
              paris@m2iformation.fr
            </p>
          </div>
          <div class="col-12 col-md-6 border-left footer_elt-padding">
            <h3>S'incrire à la newsletter</h3>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Votre address email"
                aria-label="S'inscrire"
              />
            </form>
          </div>
        </div>
      </div>
    </footer>
    <script src="./contact.js" type="module"></script>
  </body>
</html>
<style>
  .main-margin {
    margin: 50px 0 100px 0;
  }
  .footer_elt-padding {
    padding: 40px;
  }
  .footerbackground {
    background: linear-gradient(to right, rgb(213, 76, 96), rgb(48, 50, 99));
  }
  .border-footer {
    border-top: 1px solid lightgray;
  }

  @media screen and (min-width: 768px) {
    .border-left {
      border-left: 1px solid lightgray;
    }
  }
</style>
